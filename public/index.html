    <style>
        body{

        #input-box input[type="file"] {

        }
        #aiDesc {
            text-align: right;
            direction: rtl;
        }

            text-align: right;
            direction: rtl;
        }
        #send {
            transition: 0.3s;
        }
        #send:hover {
            color: rgb(31 41 55);
            background-color: rgb(168 85 247);
        }
        #text {
            outline: none;
            border: none;
        }
